<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link rel="stylesheet" href="../CSS/style_2.css">
</head>
<body>
    <br>
    <div class="container" >
        <form method="get" name="formulario2" action="">
            <label> 2) Un vendedor recibe un sueldo base mas un 10% extra por comisión de sus ventas, 
                el vendedor desea saber cuanto dinero obtendrá por concepto de comisiones por las tres 
                ventas que realiza en el mes y el total que recibirá en el mes tomando en cuenta su sueldo 
                base y comisiones.  </label>
               
                <div class="table-content" >
                    <table style="text-align: left; margin-left: auto; margin-right: auto;">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="sueldo_base">Ingresa el valor de sueldo base:</label>
                                </td>
                                <td>
                                    <input name="sueldo_base" required="required" step="0.000001" type="number" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="venta_1">Ingresa el valor de venta 1:</label>
                                </td>
                                <td>
                                    <input name="venta_1" required="required" step="0.000001" type="number" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="venta_2">Ingresa el valor de venta 2:</label>
                                </td>
                                <td>
                                    <input name="venta_2" required="required" step="0.000001" type="number" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="venta_3">Ingresa el valor de venta 3:</label>
                                </td>
                                <td>
                                    <input name="venta_3" required="required" step="0.000001" type="number" />
                                </td>
                            </tr>
                            <tr align="center">
                                <td colspan="2" rowspan="1">
                                    <input value="Procesar" type="button" onclick="algoritmo();" />
                                    <input type="reset" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="comisiones">Valor de comisiones:</label>
                                </td>
                                <td>
                                    <input name="comisiones" step="0.000001" type="number" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pago">Valor de pago:</label>
                                </td>
                                <td>
                                    <input name="pago" step="0.000001" type="number" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </form>
    </div>


    <script src="../JS/ejercicio2.js" ></script>

    <a href="../index.html" >Regresar a Menu Principal</a>
    
</body>
</html>
